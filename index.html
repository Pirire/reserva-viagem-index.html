<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6XoeSWUFGWFwPPgOQXZA1zfGpy1ECTg&libraries=places"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center"
      style="background-image: url('imagens/imagem-fundo.jpg');">

  <div id="conteudoPrincipal" class="bg-white/80 backdrop-blur-md p-6 rounded-2xl shadow-md w-full max-w-lg space-y-2 relative">
    <h1 class="text-2xl font-extrabold text-center text-green-600 mb-4">Reservar Viagem</h1>

    <h2 class="text-xl font-bold mb-2 text-center">SELECIONE A CATEGORIA</h2>
    <div id="categoria" class="grid grid-cols-2 gap-2 border p-2 rounded-xl">
      <button data-preco="0.55" data-nome="Confort" class="btn-cat uppercase">Confort</button>
      <button data-preco="0.75" data-nome="Premium" class="btn-cat uppercase">Premium</button>
      <button data-preco="1.00" data-nome="XL 7" class="btn-cat uppercase">XL 7</button>
      <button data-preco="0.70" data-nome="Passeio" class="btn-cat uppercase">Passeio</button>
    </div>

    <label for="partida" class="font-bold text-gray-700 mt-2">Local de Partida</label>
    <div class="flex items-center gap-2">
      <input id="partida" type="text" class="input flex-1 campoObrigatorio">
      <button id="btnLocalizacao" type="button" class="p-2 bg-green-500 text-white rounded-xl hover:bg-green-600">üìç</button>
    </div>

    <label for="destino" class="font-bold text-gray-700 mt-2">Local de Destino</label>
    <input id="destino" type="text" class="input campoObrigatorio">

    <div class="grid grid-cols-2 gap-2">
      <div>
        <label for="datahora" class="font-bold text-gray-700">Selecione Data e Hora</label>
        <input id="datahora" type="datetime-local" class="input campoObrigatorio">
      </div>
      <div>
        <label for="nome" class="font-bold text-gray-700">Nome de Utilizador</label>
        <input id="nome" type="text" class="input campoObrigatorio">
      </div>
    </div>

    <label for="contato" class="font-bold text-gray-700 mt-2">N¬∫ de Contato</label>
    <input id="contato" type="text" class="input campoObrigatorio">

    <label for="codigoReservaInd" class="font-bold text-gray-700">N¬∫ Indica√ß√£o/Reserva</label>
    <input id="codigoReservaInd" type="text" class="input">

    <!-- Google Maps -->
    <div id="map" class="w-full h-64 mt-4 rounded-xl"></div>

    <!-- Info de dist√¢ncia, tempo e valor -->
    <div id="infoViagem" class="text-center font-bold mt-2"></div>

    <!-- Bot√µes -->
    <div class="grid grid-cols-2 gap-2 mt-4">
      <button id="OK" disabled class="mt-3 w-full py-2 rounded-2xl bg-gray-400 text-white font-bold">OK</button>
      <button id="btn-cancelar" disabled class="mt-3 w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">Cancelar Reserva</button>
    </div>
  </div>

  <!-- Pop-up resumo -->
  <div id="popupResumo" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg space-y-4">
      <h2 class="text-xl font-bold text-green-700 text-center">Resumo da Viagem</h2>
      <p><strong>Nome:</strong> <span id="resNome"></span></p>
      <p><strong>Categoria:</strong> <span id="resCategoria"></span></p>
      <p><strong>Partida:</strong> <a id="resPartida" href="#" target="_blank" class="text-blue-600 underline"></a></p>
      <p><strong>Destino:</strong> <a id="resDestino" href="#" target="_blank" class="text-blue-600 underline"></a></p>
      <p><strong>Data:</strong> <span id="resData"></span></p>
      <p><strong>Valor da Viagem:</strong> <span id="resValor" class="font-bold text-green-700"></span></p>
      <p><strong>C√≥digo de Reserva/Indica√ß√£o:</strong> <span id="resCodigo"></span></p>
      <button id="confirmarPagamento" class="w-full py-2 rounded-2xl bg-purple-500 hover:bg-purple-600 text-white font-bold">EFETUAR PAGAMENTO</button>
    </div>
  </div>

  <!-- Pop-up Cancelar -->
  <div id="popupCancelar" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg space-y-4">
      <h2 class="text-xl font-bold text-red-600 text-center">ATEN√á√ÉO!</h2>
      <p>O CANCELAMENTO COM AT√â 2Hs ANTES DA VIAGEM N√ÉO PAGA TAXA DE CANCELAMENTO DE 5‚Ç¨. DESEJA CONTINUAR?</p>
      <div class="grid grid-cols-2 gap-2 mt-4">
        <button id="simCancelar" class="py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold">SIM!, CANCELAR</button>
        <button id="continuarReserva" class="py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold">CONTINUAR COM A RESERVA</button>
      </div>
    </div>
  </div>

  <script>
    const backendURL = "https://reserva-backend-uu52.onrender.com";
    const btns = document.querySelectorAll('.btn-cat');
    let precoCategoria = 0, categoriaSelecionada = "", ultimoCusto = 0, ultimaDistancia = 0, ultimoTempo = "";
    let codigoReservaAtual = "";
    let partidaPlace = null, destinoPlace = null;

    // inicializar categorias
    btns.forEach(btn => {
      btn.className = "btn-cat w-full py-2 rounded-2xl bg-green-300 hover:bg-green-400 uppercase";
      btn.addEventListener('click', () => {
        btns.forEach(b => { b.classList.remove('bg-green-600'); b.classList.add('bg-green-300'); });
        btn.classList.remove('bg-green-300'); btn.classList.add('bg-green-600');
        precoCategoria = parseFloat(btn.getAttribute("data-preco"));
        categoriaSelecionada = btn.getAttribute("data-nome");
        validarFormulario(); calcularRotaDebounced();
      });
    });

    const camposObrig = document.querySelectorAll('.campoObrigatorio');
    camposObrig.forEach(c => c.addEventListener('input', () => { validarFormulario(); calcularRotaDebounced(); }));

    document.getElementById("codigoReservaInd").addEventListener("input", ativarCancelar);

    function validarFormulario() {
      const categoriaOK = categoriaSelecionada !== "";
      const preenchidos = Array.from(camposObrig).every(c => c.value.trim() !== "");
      const btn = document.getElementById('OK');
      if (categoriaOK && preenchidos) {
        btn.disabled = false;
        btn.className = "mt-3 w-full py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold";
      } else {
        btn.disabled = true;
        btn.className = "mt-3 w-full py-2 rounded-2xl bg-gray-400 text-white font-bold";
      }
    }

    function ativarCancelar() {
      const codigoInput = document.getElementById("codigoReservaInd").value.trim();
      const btnCancelar = document.getElementById("btn-cancelar");
      btnCancelar.disabled = !codigoInput;
    }

    function gerarCodigoReserva() { return "RM-" + Math.random().toString(36).substring(2, 6).toUpperCase(); }

    // MAPA E ROTA
    let map, directionsService, directionsRenderer;
    function initAutocomplete() {
      const partidaInput = document.getElementById('partida');
      const destinoInput = document.getElementById('destino');
      const partidaAC = new google.maps.places.Autocomplete(partidaInput, { fields: ["place_id","formatted_address","geometry"], componentRestrictions:{country:["pt","es","fr"]} });
      const destinoAC = new google.maps.places.Autocomplete(destinoInput, { fields: ["place_id","formatted_address","geometry"], componentRestrictions:{country:["pt","es","fr"]} });

      partidaAC.addListener('place_changed', () => {
        partidaPlace = partidaAC.getPlace();
        if (partidaPlace && partidaPlace.place_id) {
          partidaInput.value = partidaPlace.formatted_address || partidaInput.value;
          calcularRotaDebounced();
        }
      });
      destinoAC.addListener('place_changed', () => {
        destinoPlace = destinoAC.getPlace();
        if (destinoPlace && destinoPlace.place_id) {
          destinoInput.value = destinoPlace.formatted_address || destinoInput.value;
          calcularRotaDebounced();
        }
      });
      initMap();
    }

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {zoom:7, center:{lat:38.7169,lng:-9.139}});
      directionsService = new google.maps.DirectionsService();
      directionsRenderer = new google.maps.DirectionsRenderer({preserveViewport:false});
      directionsRenderer.setMap(map);
    }

    let rotaTimer = null;
    function calcularRotaDebounced(){ clearTimeout(rotaTimer); rotaTimer=setTimeout(calcularRota,400); }
    function calcularRota() {
      const partidaTxt = document.getElementById("partida").value.trim();
      const destinoTxt = document.getElementById("destino").value.trim();
      if(!partidaTxt || !destinoTxt) { document.getElementById("infoViagem").textContent = ""; return; }
      const origin = (partidaPlace && partidaPlace.place_id) ? {placeId: partidaPlace.place_id} : partidaTxt;
      const destination = (destinoPlace && destinoPlace.place_id) ? {placeId: destinoPlace.place_id} : destinoTxt;
      directionsService.route({origin,destination,travelMode:google.maps.TravelMode.DRIVING,region:"PT"}, (result,status)=>{
        const info = document.getElementById("infoViagem");
        if(status==="OK"){
          directionsRenderer.setDirections(result);
          let metros=0, segundos=0;
          result.routes[0].legs.forEach(l=>{metros+=l.distance.value; segundos+=l.duration.value;});
          ultimaDistancia = metros/1000;
          ultimoTempo = `${Math.floor(segundos/60)} min`;
          if(precoCategoria>0){
            ultimoCusto = (ultimaDistancia*precoCategoria).toFixed(2);
            info.textContent = `Dist√¢ncia: ${ultimaDistancia.toFixed(2)} km | Tempo: ${ultimoTempo} | Valor: ${ultimoCusto} ‚Ç¨`;
          } else {
            ultimoCusto = 0;
            info.textContent = `Dist√¢ncia: ${ultimaDistancia.toFixed(2)} km | Tempo: ${ultimoTempo}`;
          }
        } else { info.textContent = `N√£o foi poss√≠vel calcular a rota (${status}).`; }
      });
    }

    // Bot√£o localiza√ß√£o
    document.getElementById("btnLocalizacao").addEventListener("click", () => {
      if(navigator.geolocation){
        navigator.geolocation.getCurrentPosition(pos => {
          const latlng = {lat: pos.coords.latitude, lng: pos.coords.longitude};
          const geocoder = new google.maps.Geocoder();
          geocoder.geocode({location: latlng}, (results,status)=>{
            if(status==="OK" && results[0]){
              document.getElementById("partida").value = results[0].formatted_address;
              partidaPlace = results[0];
              validarFormulario();
              calcularRotaDebounced();
            } else { alert("N√£o foi poss√≠vel obter o endere√ßo da sua localiza√ß√£o."); }
          });
        }, err => { alert("Erro ao obter localiza√ß√£o: " + (err.message || err.code)); });
      } else { alert("Geolocaliza√ß√£o n√£o suportada."); }
    });

    // OK bot√£o
    document.getElementById("OK").addEventListener("click", () => {
      camposObrig.forEach(c => c.style.borderColor = "red");
      codigoReservaAtual = gerarCodigoReserva();
      const codigoInd = document.getElementById("codigoReservaInd").value.trim();
      const codigoFinal = codigoInd ? `${codigoReservaAtual}/${codigoInd}` : codigoReservaAtual;
      document.getElementById("resCodigo").textContent = codigoFinal;
      document.getElementById("resNome").textContent = document.getElementById("nome").value;
      document.getElementById("resCategoria").textContent = categoriaSelecionada;
      const partida = document.getElementById("partida").value.trim();
      const destino = document.getElementById("destino").value.trim();
      document.getElementById("resPartida").textContent = partida;
      document.getElementById("resPartida").href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(partida)}`;
      document.getElementById("resDestino").textContent = destino;
      document.getElementById("resDestino").href = `https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(destino)}`;
      document.getElementById("resData").textContent = document.getElementById("datahora").value;
      document.getElementById("resValor").textContent = ultimoCusto > 0 ? `${ultimoCusto} ‚Ç¨` : "‚Äî";
      document.getElementById("conteudoPrincipal").classList.add("hidden");
      document.getElementById("popupResumo").classList.remove("hidden");
    });

    document.getElementById("btn-cancelar").addEventListener("click", () => { document.getElementById("popupCancelar").classList.remove("hidden"); });
    document.getElementById("continuarReserva").addEventListener("click", () => { document.getElementById("popupCancelar").classList.add("hidden"); });
    document.getElementById("simCancelar").addEventListener("click", async () => {
      const codigo = document.getElementById("codigoReservaInd").value.trim() || codigoReservaAtual;
      try { await fetch(`${backendURL}/cancelar/${codigo}`, { method: "DELETE" });
        alert(`C√≥digo ${codigo} enviado para realmetropoli@gmail.com`);
        document.getElementById("popupCancelar").classList.add("hidden");
        document.getElementById("codigoReservaInd").value = "";
        ativarCancelar();
      } catch (err) { alert("Erro ao cancelar a reserva: " + err.message); }
    });

    window.onload = () => { initAutocomplete(); ativarCancelar(); validarFormulario(); camposObrig.forEach(c => c.style.borderColor = "blue"); };
  </script>

  <style>
    .input { @apply w-full p-2 rounded-xl border border-gray-300; }
  </style>
</body>
</html>
