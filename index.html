<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ6XoeSWUFGWFwPPgOQXZA1zfGpy1ECTg&libraries=places"></script>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen bg-cover bg-center"
      style="background-image: url('imagens/imagem-fundo.jpg');">

  <div id="conteudoPrincipal" class="bg-white/90 backdrop-blur-md p-6 rounded-2xl shadow-md w-full max-w-lg space-y-4">
    <h1 class="text-2xl font-extrabold text-center text-green-600 mb-6">Reservar Viagem</h1>

    <h2 class="text-xl font-bold text-center mb-4">Selecione a Categoria</h2>
    <div id="categoria" class="grid grid-cols-2 gap-2">
      <button data-preco="0.55" data-nome="Confort" class="btn-cat">Confort</button>
      <button data-preco="0.75" data-nome="Premium" class="btn-cat">Premium</button>
      <button data-preco="1.00" data-nome="XL 7" class="btn-cat">XL 7</button>
      <button data-preco="0.70" data-nome="Passeio" class="btn-cat">Passeio</button>
    </div>

    <div class="grid grid-cols-2 gap-2 items-center">
      <div class="flex items-center gap-2 col-span-2">
        <input id="partida" type="text" placeholder="Local de Partida" class="input flex-1">
        <button id="btnLocalizacao" type="button" class="p-2 bg-green-500 text-white rounded-xl hover:bg-green-600">üìç</button>
      </div>
      <input id="destino" type="text" placeholder="Local de Destino" class="input col-span-2">
    </div>

    <div class="grid grid-cols-2 gap-2">
      <input id="datahora" type="datetime-local" class="input">
      <input id="nome" type="text" placeholder="Nome de Utilizador" class="input">
      <input id="email" type="email" placeholder="Seu Email" class="input col-span-2">
    </div>

    <div id="map" class="w-full h-64 mt-4 rounded-xl"></div>

    <div class="grid grid-cols-2 gap-2 mt-4">
      <button id="OK" disabled class="mt-3 w-full py-2 rounded-2xl bg-gray-400 text-white font-bold">OK</button>
      <input id="codigo-cancelar" type="text" placeholder="C√≥digo de Reserva" class="input">
      <button id="btn-cancelar" class="mt-2 w-full py-2 rounded-2xl bg-red-500 hover:bg-red-600 text-white font-bold col-span-2">Cancelar Reserva</button>
      <p id="mensagem-cancelar" class="col-span-2 text-center font-bold"></p>
    </div>
  </div>

  <div id="popupResumo" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
    <div class="bg-white rounded-2xl p-6 w-96 shadow-lg space-y-4">
      <h2 class="text-xl font-bold text-green-700 text-center">Resumo da Viagem</h2>
      <p><strong>Nome:</strong> <span id="resNome"></span></p>
      <p><strong>Categoria:</strong> <span id="resCategoria"></span></p>
      <p><strong>Partida:</strong> <a id="resPartida" href="#" target="_blank" class="text-blue-600 underline"></a></p>
      <p><strong>Destino:</strong> <a id="resDestino" href="#" target="_blank" class="text-blue-600 underline"></a></p>
      <p><strong>Data:</strong> <span id="resData"></span></p>
      <p><strong>Valor da Viagem:</strong> <span id="resValor" class="font-bold text-green-700"></span></p>
      <p><strong>C√≥digo de Reserva:</strong> <span id="resCodigo" class="font-bold text-red-600"></span></p>
      <button id="confirmarWhatsApp" class="w-full py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold">Confirmar via WhatsApp</button>
      <button id="confirmarEmail" class="w-full py-2 rounded-2xl bg-blue-500 hover:bg-blue-600 text-white font-bold">Reservar por E-mail</button>
      <button id="confirmarPagamento" class="w-full py-2 rounded-2xl bg-purple-500 hover:bg-purple-600 text-white font-bold">Pagar Agora</button>
    </div>
  </div>

  <script>
    const stripe = Stripe("pk_test_51S5DWFRp3yrCaO94FKa6rZ2YBUVSQ6ykSzx1GnRW5zmFCarNb1Wce1GhpAM3uEpmKLhnsTubGqC4o0hr8UMVdsj000SwLnSI13");
    const backendURL = "https://reserva-backend-uu52.onrender.com";

    const btns = document.querySelectorAll('.btn-cat');
    let precoCategoria = 0, categoriaSelecionada = "", ultimoCusto = 0, ultimaDistancia = 0;
    let partidaPlace = null, destinoPlace = null;
    let codigoReservaAtual = "";

    btns.forEach(btn => {
      btn.className = "btn-cat w-full py-2 rounded-2xl bg-green-300 hover:bg-green-400";
      btn.addEventListener('click', () => {
        btns.forEach(b => { b.classList.remove('bg-green-600'); b.classList.add('bg-green-300'); });
        btn.classList.remove('bg-green-300'); btn.classList.add('bg-green-600');
        precoCategoria = parseFloat(btn.getAttribute("data-preco"));
        categoriaSelecionada = btn.getAttribute("data-nome");
        validarFormulario(); calcularRotaDebounced();
      });
    });

    const camposObrig = [
      document.getElementById('partida'),
      document.getElementById('destino'),
      document.getElementById('datahora'),
      document.getElementById('nome'),
      document.getElementById('email')
    ];
    camposObrig.forEach(c => c.addEventListener('input', () => { validarFormulario(); calcularRotaDebounced(); }));

    function validarFormulario() {
      const categoriaOK = categoriaSelecionada !== "";
      const preenchidos = camposObrig.every(c => c.value.trim() !== "");
      const btn = document.getElementById('OK');
      if (categoriaOK && preenchidos) {
        btn.disabled = false;
        btn.className = "mt-3 w-full py-2 rounded-2xl bg-green-500 hover:bg-green-600 text-white font-bold";
      } else {
        btn.disabled = true;
        btn.className = "mt-3 w-full py-2 rounded-2xl bg-gray-400 text-white font-bold";
      }
    }

    function gerarCodigoReserva() {
      return 'RES-' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // Mapas e rotas
    let map, directionsService, directionsRenderer;
    function initAutocomplete() {
      const partidaInput = document.getElementById('partida');
      const destinoInput = document.getElementById('destino');
      const partidaAC = new google.maps.places.Autocomplete(partidaInput, { fields: ["place_id","formatted_address","geometry"], componentRestrictions:{country:["pt","es","fr"]} });
      const destinoAC = new google.maps.places.Autocomplete(destinoInput, { fields: ["place_id","formatted_address","geometry"], componentRestrictions:{country:["pt","es","fr"]} });

      partidaAC.addListener('place_changed', () => { const p = partidaAC.getPlace(); if(p && p.place_id){partidaPlace=p; partidaInput.value=p.formatted_address||partidaInput.value; calcularRotaDebounced();}});
      destinoAC.addListener('place_changed', () => { const d = destinoAC.getPlace(); if(d && d.place_id){destinoPlace=d; destinoInput.value=d.formatted_address||destinoInput.value; calcularRotaDebounced();}});
