<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva de Viagem</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
  }

  .box {
    flex: 1 1 300px;
    border: 1px solid #ccc;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    background-color: rgba(255,255,255,0.95); /* menos translúcido */
  }

  input, button {
    display: block;
    width: 100%;
    margin: 8px 0;
    padding: 10px;
    font-size: 16px;
  }

  button {
    cursor: pointer;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
  }

  button:hover {
    background-color: #0056b3;
  }

  p {
    margin-top: 10px;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Reserva de Viagem</h1>

<div class="container">

  <!-- Caixa Reservar Viagem -->
  <div class="box" id="reserva-viagem">
    <h2>Reservar Viagem</h2>
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="text" id="partida" placeholder="Partida" required>
    <input type="text" id="destino" placeholder="Destino" required>
    <input type="date" id="data" required>
    <input type="number" id="valor" placeholder="Valor (€)" required>
    <button id="btn-reservar">OK</button>
  </div>

  <!-- Caixa Cancelar Reserva -->
  <div class="box" id="cancelar-reserva">
    <h2>Cancelar Reserva</h2>
    <input type="text" id="codigo-cancelar" placeholder="Código da reserva" required>
    <button id="btn-cancelar">Cancelar</button>
    <p id="mensagem-cancelar"></p>
  </div>

</div>

<script>
const backendUrl = "https://reserva-backend-uu52.onrender.com"; // Backend hospedado no Render

// Função para criar reserva
document.getElementById('btn-reservar').addEventListener('click', async () => {
  const nome = document.getElementById('nome').value;
  const email = document.getElementById('email').value;
  const partida = document.getElementById('partida').value;
  const destino = document.getElementById('destino').value;
  const data = document.getElementById('data').value;
  const valor = document.getElementById('valor').value;

  if (!nome || !email || !partida || !destino || !data || !valor) {
    alert("Por favor, preencha todos os campos.");
    return;
  }

  try {
    const res = await fetch(`${backendUrl}/`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ nome, email, partida, destino, data, valor })
    });
    const dataResp = await res.json();

    if (res.ok) {
      alert(`Reserva criada! Código: ${dataResp.codigoReserva}`);
      if (dataResp.url) window.location.href = dataResp.url;
    } else {
      alert("Erro: " + dataResp.error);
    }
  } catch (err) {
    console.error(err);
    alert("Erro ao criar reserva.");
  }
});

// Função para cancelar reserva
document.getElementById('btn-cancelar').addEventListener('click', async () => {
  const codigo = document.getElementById('codigo-cancelar').value;
  const msg = document.getElementById('mensagem-cancelar');

  if (!codigo) {
    msg.style.color = 'red';
    msg.textContent = "Digite o código da reserva.";
    return;
  }

  try {
    const res = await fetch(`${backendUrl}/cancelar/${codigo}`, {
      method: 'DELETE'
    });
    const dataResp = await res.json();

    if (res.ok) {
      msg.style.color = 'green';
      msg.textContent = dataResp.mensagem;
    } else {
      msg.style.color = 'red';
      msg.textContent = dataResp.error;
    }
  } catch (err) {
    console.error(err);
    msg.style.color = 'red';
    msg.textContent = "Erro ao tentar cancelar a reserva.";
  }
});
</script>

</body>
</html>
